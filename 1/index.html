<!doctype html>
<html>
    <head>


        <meta charset="utf-8">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            h1 {
                color: #5BCDCF;
                text-align: center;
            }

 

            .root{
                margin-left: 26%;
            }

 

            .text-center{
                margin-right: 35%;
            }

 

            .textarea{
                width: 700px;
            }

 

            #inputDireccion{
                width: 330px;
            }

 

        </style>
    </head>
    <body>
        <h1><strong>Formulario de Registro</strong></h1>
        <br>
        <form>
            <div class="root">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="cedula"> <strong>Cedula:</strong> </label>
                        <input aling="center" type="number" class="form-control" placeholder="Cedula" id="cedula" name="cedula" required pattern="[0-9]"><br>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="nombres"><strong>Nombres: </strong> </label>
                        <input type="text" class="form-control" placeholder="Nombres" id="nombres" name="nombres" required pattern="[A-Za-z].{1,}"><br>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="apellidos"> <strong>Apellidos: </strong></label>
                        <input type="text" class="form-control"  width="100" placeholder="Apellidos" id="apellidos" name="apellidos" required pattern="[A-Za-z].{1,}"><br>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="direccion"><strong>Dirección: </strong></label>
                        <input  id ="inputDireccion" type="text" class="form-control" placeholder="Direccion" id="direccion" name="direccion" required><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="telefono"><strong>Teléfono: </strong> </label>
                        <input type="number" id="inputTelefono" class="form-control" placeholder="Telefono" id="telefono" name="telefono" required><br>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email"><strong>e-mail: </strong> </label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="e-mail" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
                    </div>
                </div>
                    <button class="btn btn-info" type="submit">Registrar</button>


                    <br>


                <br>


                    <form >
                        <button class="btn btn-info" type="submit">Consultar</button>
                    </form>


                    <label for="exampleFormControlTextarea1"><strong>Resultados de consulta </strong></label>


                    <textarea width="200" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

            </div>        
        </form>
    </body>
</html>
